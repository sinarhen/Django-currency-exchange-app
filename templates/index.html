<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency exchange</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <!-- Logo header -->
    <nav class="logo-header">
        <p><a href="#">Exchanger</a></p>
    </nav>

    <!-- Form window-->
    <div class="exchanger">
        <h1>Currency exchanger</h1>
        <hr>
        <form method="post" class="form" id='form' onsubmit="return checkValue(this)">
            {% csrf_token %}
            <div class="form-group">
                <div class="row align-items-center">
                    <div class="col">
                        <input class="form-control" type="text" name="from_amount" id="fromAmount" required>
                    </div>    
                    <div class="col">
                        <select name="from_curr" class="form form-control">
                            {% for i in currencies %}
                                <option value="{{ i }}">
                                    {{ i }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col">
                        <select name="to_curr" class="form form-control">
                            {% for i in currencies %}
                                <option value="{{ i }}">
                                    {{ i }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class='row'>
                    <div class="col">
                        {% if result %}
                        <div>
                            <h2>
                                {{ from_amount }} {{ from_curr }} to {{ to_curr }} is {{ result }}
                            </h2>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-dark btn-lg btn-convert">Convert</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
